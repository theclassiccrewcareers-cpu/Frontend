<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Authorize Moodle Access</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .card {
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="card p-4 text-center">
        <div class="mb-3">
            <img src="/static/noble_nexus_logo.png" alt="Logo" height="50">
        </div>
        <h4 class="mb-3">Connecting to Moodle...</h4>
        <div id="status-area">
            <div class="loader mb-3"></div>
            <p class="text-muted small">Please wait while we verify your identity.</p>
        </div>
    </div>

    <script>
    async function authorize() {
        // 1. Get Params from URL
        const urlParams = new URLSearchParams(window.location.search);
        const clientId = urlParams.get('client_id');
        const redirectUri = urlParams.get('redirect_uri');
        const state = urlParams.get('state');

        // 2. Check Authentication
        const user = localStorage.getItem('user'); // Basic check
        const userObj = user ? JSON.parse(user) : null;
        
        if (!userObj || !userObj.id) {
            document.getElementById('status-area').innerHTML = `
                <div class="alert alert-warning">
                    You are not logged in.
                </div>
                <button class="btn btn-primary w-100" onclick="window.location.href='/'">Go to Login</button>
            `;
            return;
        }

        // 3. Approve via API
        try {
            const response = await fetch('/api/oauth/approve', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user_id: userObj.id,
                    client_id: clientId,
                    redirect_uri: redirectUri,
                    state: state
                })
            });

            if (response.ok) {
                const data = await response.json();
                // 4. Redirect to Moodle
                window.location.href = data.redirect_url;
            } else {
                const err = await response.json();
                showError(err.detail || "Authorization failed.");
            }
        } catch (e) {
            showError("Network Error: " + e.message);
        }
    }

    function showError(msg) {
        document.getElementById('status-area').innerHTML = `
            <div class="alert alert-danger small">${msg}</div>
            <button class="btn btn-outline-secondary btn-sm" onclick="location.reload()">Retry</button>
        `;
    }

    // Run
    setTimeout(authorize, 1000); // 1s delay for visual feedback
    </script>

</body>

</html>
